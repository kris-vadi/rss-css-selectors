<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS-CSS-Selectors</title>
</head>
<body class="body">
  <header class="header">
    <div class="wrapper header__wrapperr">
      <h1 class="header__title">CSS Simulator</h1>
    </div>
  </header>
  <main class="main">
    <div class="wrapper main__wrapper">
      <div class="main__left-col">
        <div class="level-task">
          
        </div>
        <div class="table">
          <div class="table__surface">

          </div>
          <div class="table__legs">
            <div class="table__leg"></div>
            <div class="table__leg"></div>
          </div>
        </div>
        <div class="editor">
          <div class="editor__pane">
            <div class="editor__header">
              CSS Editor
            </div>
            <div class="editor__window">
              <div class="editor__nummbers-line">
                1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12
              </div>
              <div class="editor__css-view">
                <input class="editor__input" type="text" placeholder="...type in a CSS selector"></input>
                <button class="editor__button">Enter</button>
                <div>
                  {<br>
                  /* Styles would go here. */<br>
                  }
                  </div>
              </div>
            </div>
          </div>
          <div class="editor__pane">
            <div class="editor__header">
              HTML Viewer
            </div>
            <div class="editor__window editor__window-dark">
              <div class="editor__nummbers-line">
                1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12
              </div>
              <div class="editor__markup">
              </div>
            </div>
          </div>
        </div>
      </div>      
      <div class="main__right-col">
        <h2 class="levels-list__title">Choose a level</h2>
        <div class="levels-list">
          
        </div>
        <button class="button reset-button">Reset progress</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <a class="footer__rss-link" href="https://rs.school/js/" target="_blank"></a>
      <a class="footer__github-link" href="https://github.com/kris-vadi/" target="_blank">Â©2023 kris-vadi</a>
    </div>
  </footer>  
</body>
</html>
